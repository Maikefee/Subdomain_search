<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .auto-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .current-domain {
            margin-bottom: 10px;
        }
        .domain-display {
            padding: 8px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            color: #2196F3;
            font-weight: bold;
            word-break: break-all;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-weight: bold;
        }
        .manual-section {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .options {
            margin-bottom: 15px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .primary-btn {
            background-color: #2196F3;
            font-size: 18px;
            font-weight: bold;
        }
        .primary-btn:hover {
            background-color: #1976D2;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        .results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
        .domain-name {
            font-weight: bold;
            color: #2196F3;
        }
        .cert-info {
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }
        .search-info {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .results-stats {
            background-color: #f1f8e9;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Crt.sh 证书查询</h2>
        <small style="color: #666;">by maikefee</small>
    </div>
    
    <div class="auto-section">
        <div class="current-domain">
            <label>当前网站:</label>
            <div id="currentDomain" class="domain-display">检测中...</div>
        </div>
        <button id="autoSearchBtn" class="primary-btn">自动查询当前网站</button>
    </div>
    
    <div class="divider">或</div>
    
    <div class="manual-section">
        <div class="input-group">
            <label for="domain">手动输入域名:</label>
            <input type="text" id="domain" placeholder="例如: example.com">
        </div>
        <button id="manualSearchBtn">手动查询</button>
    </div>
    
    <div class="options">
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="expired" checked> 包含过期证书
            </label>
        </div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        正在搜索...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="results" class="results"></div>
    
    <script src="popup.js"></script>
</body>
</html>
